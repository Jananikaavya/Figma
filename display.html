<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Figma Design Gallery</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .liked {
      background-color: #ec4899; /* Tailwind pink-500 */
      color: white;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-teal-700 to-teal-900 text-gray-100">
  <!-- Gallery Section -->
  <section class="py-16">
    <div class="container mx-auto px-6">
      <h2 class="text-4xl font-extrabold text-center mb-8 bg-gradient-to-r from-yellow-300 via-pink-400 to-red-500 text-transparent bg-clip-text">
        Figma Design Gallery
      </h2>
      <p class="text-lg text-gray-300 text-center mb-12">
        Explore the designs and like your favorites!
      </p>

      <!-- Grid Layout -->
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-2">
        <!-- Image Card 1 -->
        <div class="flex flex-col items-center">
          <div class="w-[300px] h-[260px] bg-gray-300 rounded-lg overflow-hidden shadow-lg">
            <img src="credit card page.png" alt="Design 1" class="w-full h-full object-cover">
          </div>
          <button 
            class="mt-4 py-2 px-4 rounded-md bg-gray-300 text-gray-900 font-bold hover:bg-pink-500 hover:text-white transition duration-300"
            onclick="toggleLike(this)"
          >
            Like
          </button>
        </div>
        <!-- Image Card 2 -->
        <div class="flex flex-col items-center">
          <div class="w-[300px] h-[260px] bg-gray-300 rounded-lg overflow-hidden shadow-lg">
            <img src="Ecommerce.png" alt="Design 2" class="w-full h-full object-cover">
          </div>
          <button 
            class="mt-4 py-2 px-4 rounded-md bg-gray-300 text-gray-900 font-bold hover:bg-pink-500 hover:text-white transition duration-300"
            onclick="toggleLike(this)"
          >
            Like
          </button>
        </div>
        <!-- Image Card 3 -->
        <div class="flex flex-col items-center">
          <div class="w-[300px] h-[260px] bg-gray-300 rounded-lg overflow-hidden shadow-lg">
            <img src="food.png" alt="Design 3" class="w-full h-full object-cover">
          </div>
          <button 
            class="mt-4 py-2 px-4 rounded-md bg-gray-300 text-gray-900 font-bold hover:bg-pink-500 hover:text-white transition duration-300"
            onclick="toggleLike(this)"
          >
            Like
          </button>
        </div>
        <!-- Image Card 4 -->
        <div class="flex flex-col items-center">
          <div class="w-[300px] h-[260px] bg-gray-300 rounded-lg overflow-hidden shadow-lg">
            <img src="web.png" alt="Design 4" class="w-full h-full object-cover">
          </div>
          <button 
            class="mt-4 py-2 px-4 rounded-md bg-gray-300 text-gray-900 font-bold hover:bg-pink-500 hover:text-white transition duration-300"
            onclick="toggleLike(this)"
          >
            Like
          </button>
        </div>
        <!-- Image Card 5 -->
        <div class="flex flex-col items-center">
          <div class="w-[300px] h-[260px] bg-gray-300 rounded-lg overflow-hidden shadow-lg">
            <img src="water.png" alt="Design 5" class="w-full h-full object-cover">
          </div>
          <button 
            class="mt-4 py-2 px-4 rounded-md bg-gray-300 text-gray-900 font-bold hover:bg-pink-500 hover:text-white transition duration-300"
            onclick="toggleLike(this)"
          >
            Like
          </button>
        </div>
        <!-- Image Card 6 -->
        <div class="flex flex-col items-center">
          <div class="w-[300px] h-[260px] bg-gray-300 rounded-lg overflow-hidden shadow-lg">
            <img src="track.png" alt="Design 6" class="w-full h-full object-cover">
          </div>
          <button 
            class="mt-4 py-2 px-4 rounded-md bg-gray-300 text-gray-900 font-bold hover:bg-pink-500 hover:text-white transition duration-300"
            onclick="toggleLike(this)"
          >
            Like
          </button>
        </div>
      </div>
    </div>
  </section>

  <!-- JavaScript -->
  <script>
    function toggleLike(button) {
      button.classList.toggle('liked');
      button.textContent = button.classList.contains('liked') ? 'Liked' : 'Like';
    }
  </script>
</body>
</html>
